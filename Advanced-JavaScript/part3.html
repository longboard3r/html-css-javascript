<!DOCTYPE html>
<html>
	<head>
		<title>Matching Game Game - part 3</title>
		<meta name="author" content="Joseph Barrowcliffe">

		<style type="text/css">

			/* game styles */
			img {
				position: absolute;
			}

			div {
				position: absolute;
				height: 500px;
				width: 500px;			
			}

			#rightSide {
				left: 500px;
				border-left: 1px solid black;
			}

		</style>
		<script>			
			
			// generate faces function
			function generateFaces() {

				// set up game variables
				var numberOfFaces = 5;
				var theLeftSide = document.getElementById("leftSide");
				var theRightSide = document.getElementById("rightSide");
				var face = document.createElement("img");
				face.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				
				// create 5 face images and place them on the left side
				for(var i = 0; i < numberOfFaces; i++) {

					var faceClone = face.cloneNode();					
					faceClone.style.top = Math.floor(Math.random() * 400) + "px";
					faceClone.style.left = Math.floor(Math.random() * 400) + "px";
					theLeftSide.appendChild(faceClone);
				}

				// copy the lef side images, remove the last child and add to right side
				var leftSideImages = theLeftSide.cloneNode(true);
				leftSideImages.removeChild(leftSideImages.lastChild);
				theRightSide.appendChild(leftSideImages);

			}

			//start the game
			window.onload = function() {

				generateFaces();
			};
		</script>
		
	</head>
	<body>
		<h1>Matching Game</h1>
		<p>Click on the extra smiling face on the the left.</p>

		<div id="leftSide"></div>

		<div id="rightSide"></div>
	</body>
</html>
